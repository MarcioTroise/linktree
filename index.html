  <script>
    function changeBackground(tipo) {
      let mudarFundo = document.querySelector('body')

      if (tipo == 1) {
        mudarFundo.classList.remove('darkRed','blue','darkBlue')
        mudarFundo.classList.add('red')
      }
      if (tipo == 2) {
        mudarFundo.classList.remove('red','blue','darkBlue')
        mudarFundo.classList.add('darkRed')
      }
      if (tipo == 3) {
        mudarFundo.classList.remove('red','darkRed','darkBlue')
        mudarFundo.classList.add('blue')
      }
      if (tipo == 4) {
        mudarFundo.classList.remove('red','blue','darkRed')
        mudarFundo.classList.add('darkBlue')
      }
    }
  </script>
